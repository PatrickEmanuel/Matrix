<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas width="500" height="200px" id="canv"></canvas>

    <script>
        const canvas= document.querySelector('#canv')
        const ctx = canvas.getContext('2d');//fornece o contexto de renderização, em 2d
        const w= canvas.width = document.body.offsetWidth;//retorna a largura em pixels, tudo ques etá visivel 
        const h = canvas.height = document.body.offsetHeight;//retorna a altura em pixels, tudo ques etá visivel
        const cols = Math.floor(w/10)+1;
        const yPos = Array(cols).fill(0);

        ctx.fillStyle = '0001';
        ctx.fillRect(0,0,w,h);


        function DesenhaMatrix(){
            ctx.fillStyle = '#0001';
            ctx.fillRect(0,0,w,h);

            ctx.fillStyle = '#0f0';
            ctx.font = "10pt monospace"

            yPos.forEach( (y, ind) =>{
                const text = String.fromCharCode(Math.random()*128)
                const x = ind * 10;
                ctx.fillText(text,x,y);

                if (y >100 + Math.random() * 100000) yPos[ind] = 0;
                else yPos[ind] = y+10;
            });
            
        }
        setInterval(DesenhaMatrix,50);
    </script>
</body>
</html>
